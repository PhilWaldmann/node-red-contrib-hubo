<script type="text/javascript">
  RED.nodes.registerType('hubo-input',{
    category: 'input',
    color: '#C0DEED',
    defaults: {
      hubo: {required: true, value: '', type: 'hubo'},
      channel: {required: true, value: '0'},
      name: {value: ''}
    },
    inputs: 0,
    outputs: 1,
    icon: "serial.png",
    label: function() {
      return this.name || 'Hubo Input ' + this.channel
    }
  })
</script>

<script type="text/x-red" data-template-name="hubo-input">
  <div class="form-row">

  </div>
  <div class="form-row">
    <label for="node-input-channel"><i class="icon-tag"></i> Input</label>
    <input type="text" id="node-input-channel" placeholder="0">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>
</script>

<script type="text/x-red" data-help-name="hubo-input">

</script>
