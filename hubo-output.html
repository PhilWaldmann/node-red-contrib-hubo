<script type="text/javascript">

    color: '#C0DEED',

      channel: {required: true, value: '0'},
      name: {value: ''}

    inputs: 1,
    outputs: 0,
    icon: "serial.png",
    label: function() {
      return this.name || 'Hubo Ouput ' + this.channel
    }
  })
</script>
